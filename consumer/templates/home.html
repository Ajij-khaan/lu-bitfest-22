{% extends 'base_student.html' %} <br />

{% block title %}Consumer{% endblock title %} <br />
{% block content %} <br />

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li
    {%
    if
    message.tags
    %}
    class="bg-{{ message.tags }} p-4 text-center"
    {%
    endif
    %}
  >
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}

<h1>Hello</h1>

{% endblock content %}
